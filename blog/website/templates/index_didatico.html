<h1>BLOG</h1>

{{ name }}

<ul>
{% for item in lista_tecnologias %}
    {% if item == 'django' %}
        <li><b>{{ item }}</b></li>
    {% else %}
    <li>{{ item}}</li>
    {% endif %}    
{% endfor%}
</ul>


{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h3>{{  post.subtitle }}</h3>
    <p>{{ post.content }}</p>
{% endfor%}
